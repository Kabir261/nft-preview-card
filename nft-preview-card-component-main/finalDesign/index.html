<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="container">
    <div class="img-container">
      <img src="../images/image-equilibrium.jpg" alt="" class="img-responsive">
    </div>

    <div class="info">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    
    <div class="details">
      <div class="price">
        <img src="../images/icon-ethereum.svg" alt=""> <span class="priceText">0.041 ETH</span> 
      </div>
      <div class="time">
        <img src="../images/icon-clock.svg" alt=""> <span class="timeText">3 days left</span>
      </div>
    </div>

    <hr class="line">  

    <div class="user">
      <img src="../images/image-avatar.png" alt="">
    </div>
  </div>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

</body>
</html>
